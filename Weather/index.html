    <meta charset="utf-8" />

<body id="whole-page" class="whole center-items text-center">
    <h1 id="h1">Digital Weatherman</h1>
    <div class="extra"> 
       <h2 id="city"></h2>    
        <div id="weather-data">
            <br />   
            <h1 id= "Weather" class="temp-text"></h1>
            <h2 id="checking-weather" class="check-message">Checking the weather...</h2>
      </div>
            <h2 id="weather-description"></h2>
            <button id="change-temp-type" class="btn">Celsius</button>    
     <form>  
          <p>Lookup By Zip Code</p>
          <input id = "Zip-Code" type="text" autofocus="autofocus"/>

          <input id = "submit-zip" class="btn" type="button"  value="Get Weather!"/>            
    </form>                           
  </div>

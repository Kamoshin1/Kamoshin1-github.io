   <body class="big">
       <div id="page-title">BLACKJACK</div>
    <div id="whole-page">
                <table id="pots-table" >
            <tr>
                <td>Pot $</td>
                <td id="pot">400</td>
            </tr>
            <tr>
                <td id="pot-two-label" class="hide">Pot 2 $</td>
                <td id="pot-two" class="hide">400</td>
            </tr>
        </table>
        <p id="dealer-total" class="inline">Dealer's Cards</p>
          <div>
            <ul id="dealer-hand">
                <li id="dealer-first-card" class="inline card-back-single hide"></li>
                <li id="dealer-first-card-value" class="inline"></li>
                <li id="dealer-second-card" class="inline"></li>
                <li id="dealer-second-card-value" class="inline"></li>
                <li id="dealer-third-card" class="inline"></li>
                <li id="dealer-fourth-card" class="inline" ></li>
                <li id="dealer-fifth-card" class="inline" ></li>
                <li id="dealer-sixth-card" class="inline" ></li>
            </ul>   
          </div>   
        <div id="message">Message Placeholder</div>
        <div id="container" class=> 
            <div id="top-card" class="card-back"></div>
            <div id="second-card" class="card-back"></div>
            <div id="third-card" class="card-back"></div>
            <div id="fourth-card" class="card-back"></div>
            <div id="fifth-card" class="card-back"></div>
        </div>

        <p id="your-cards">Your Cards</p>
            <ul id="your-first-hand" class="inline">
                <li id="your-first-card"></li>
                <li id="first-card-value"></li>
                <li id="your-second-card"></li>
                <li id="second-card-value"></li>
                <li id="your-third-card" class="inline"></li>
                <li id="your-fourth-card"></li>
                <li id="your-fifth-card"></li>
                <li id="your-sixth-card"></li>
            </ul>
              <div id="bank" class="bank">
             <p id="bankroll">Bankroll</p>   
             <p id="dollar-symbol" class="inline">$</p>
             <p id="balance" class="inline"></p>
        </div> 
                <h3 id="second-hand"></h3>
            <ul>
                <li id="second-hand-first-card" class="absolute"></li>
                <li id="second-hand-second-card"></li>
                <li id="second-hand-third-card"></li>
                <li id="second-hand-fourth-card"></li>
                <li id="second-hand-fifth-card"></li>
                <li id="second-hand-sixth-card"></li>

            </ul>
        <p id="your-total">Your Total</p>
        <div id="buttons-group"">
            <button id="hit-button" class="btn  hide">HIT</button>
            <button id="hold-button" class="btn   hide">HOLD</button>
            <button id="split-button" class="btn  hide ">SPLIT</button>
            <button id="double-down-button" class="btn  hide">DOUBLE DOWN</button>
            <button id="deal-button" class="btn btn-block">DEAL</button>
        </div>

    </div>
